NOTES

-- FAIL FAST:
    immediately reports at its interface any condition that is likely 
    to indicate a failure.
    Fail-fast systems are usually designed to stop normal operation 
    rather than attempt to continue a possibly flawed process.

-- TELL, DONT ASK:
    rather than asking an object for data and acting on that data, 
    we should instead tell an object what to do. 
    This encourages to move behavior into an object to go with the data.

-- Coesão:
    Uma classe coesa faz bem uma única coisa
    Classes coesas não devem ter várias responsabilidades
-- Encapsulamento:
    Getters e setters não são formas eficientes de aplicar encapsulamento
    É interessante fornecer acesso apenas ao que é necessário em nossas classes
    O encapsulamento torna o uso das nossas classes mais fácil e intuitivo
-- Acoplamento:
    Acoplamento é a dependência entre classes
    Acoplamento nem sempre é ruim, e que é impossível criar um 
    sistema sem nenhum acoplamento
    Devemos controlar o nível de acoplamento na nossa aplicação 

-- Princípio de Responsabilidade Única (SRP):
    Uma classe deve ter um e apenas um motivo para ser alterada



